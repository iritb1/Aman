<h1>Jokes</h1>
<div class="container">
    <div *ngFor="let item of jokes" (click)="onClickJoke(item)" class="item">
        <div *ngIf="item.type === 'single'" class="joke">{{item.joke}}</div>
        <div *ngIf="item.type === 'twopart'" class="joke">{{item.setup}}<br />{{item.delivery}}</div>
    </div>
</div>
